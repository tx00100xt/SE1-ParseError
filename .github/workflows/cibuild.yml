         copy x64\SamTSE\Mods\PESE2\Bin\*.dll x64\SamTSE\Mods\PESE2HD\Bin    
         copy x64\SamTSE\Mods\PESE2\Bin\EntitiesMP.dll x64\SamTFE\Mods\PEFE2HD\Bin\Entities.dll            
