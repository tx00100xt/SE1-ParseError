          make -j$(nproc || echo 4)
          cp -vfr Debug/*.so ../../x32/SamTSE/Mods/PESE2/Bin
          cp -vfr Debug/libEntitiesMP.so ../../x32/SamTFE/Mods/PEFE2/Bin/libEntities.so
          cp -vfr Debug/libGameMP.so ../../x32/SamTFE/Mods/PEFE2/Bin/libGame.so  
          
    - name: Run CMake
      run: |
          cd ${{github.workspace}}/Sources
          cp -vfr EntitiesMP/PlayerWeaponsHD.es EntitiesMP/PlayerWeapons.es
          cat CMakeLists.txt | grep mtune
          cmake -B ${{github.workspace}}/Sources/build-x86-xplus -DCMAKE_BUILD_TYPE=${{ matrix.Configuration }} -DCMAKE_C_FLAGS=-m32 -DCMAKE_CXX_FLAGS=-m32 -DUSE_I386_NASM_ASM=TRUE   
          
    - name: Run Build
      run: |
          cd ${{github.workspace}}/Sources/build-x86-xplus    
          make ecc
          make -j$(nproc || echo 4)
          cp -vfr Debug/*.so ../../x32/SamTSE/Mods/PESE2HD/Bin
          cp -vfr Debug/libEntitiesMP.so ../../x32/SamTFE/Mods/PEFE2HD/Bin/libEntities.so
          cp -vfr Debug/libGameMP.so ../../x32/SamTFE/Mods/PEFE2HD/Bin/libGame.so            
          cd ${{github.workspace}}
          XZ_DEFAULTS="-T 10" tar --use-compress-program=xz -cpvf SeriousSam-ParseError-${{ steps.date.outputs.time }}-lnx-x86-bin.tar.xz x32
          
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: SeriousSam-ParseError-${{ steps.date.outputs.time }}-lnx-x86-bin.tar.xz
        path: SeriousSam-ParseError-${{ steps.date.outputs.time }}-lnx-x86-bin.tar.xz 

